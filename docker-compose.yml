version: '3.8'

services:
  # 1. База данных
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=cyberadmin
      - POSTGRES_PASSWORD=securepass
      - POSTGRES_DB=cyberguard_db
    ports:
      - "5433:5432"

  # 2. Бэкенд (API + Логика)
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cyberadmin:securepass@db/cyberguard_db
    depends_on:
      - db

  # 3. Фронтенд (Интерфейс)
  frontend:
    build: ./frontend
    volumes:
      - ./frontend/src:/app/src
    ports:
      - "3000:5173"
    depends_on:
      - backend

volumes:
  postgres_data: